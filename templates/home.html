<html>
    <head>
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    </head>
    <body>
        {% load static%}
        {% block page_content %}
        <div class="container">

            <nav class="navbar sticky-top justify-content-center navbar-expand-lg" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <a class="navbar-brand" aria-current="page" href="#">GreenHouse</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class = "navbar-nav">
                            <a class="nav-link active" aria-current="page" href="..">Home</a>
                            <a class="nav-link" aria-current="page" href="../exp">Education &amp Experience</a>
                            <a class="nav-link" aria-current="page" href="../projects">Projects</a>
                        </div>
                    </div>
                </div>
            </nav>
            
            <h1>{{ project.title }}</h1>
            <div class="row">
                <div class="col-md-9" style="background-color: #e3f2fd;">
                    <img src="{% static 'banner.jpg' %}" width="100%" >
                </div>
                <div class="col-md-3">
                    <h2>GreenHouse</h2>
                    <h6 class="subtitle">Joseph Green's Site</h6>
                    <p>Portfolio Site, Lorem Ipsum and all that</p>
                </div>
            </div>
            
        </div>
        </div>
        {% endblock %}
    </body>
</html>
